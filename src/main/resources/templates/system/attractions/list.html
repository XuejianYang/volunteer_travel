<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" xmlns:th="http://www.thymeleaf.org"
        layout:decorate="~{system/base/layout}">
<div layout:fragment="content">

    <div class="container" style="width: 1400px">
        <h1>展览管理</h1>
        <div class="row clearfix">
            <form name="search-form" class="form-inline m-b-10 clearfix" th:action="@{/system/attractionsListUI}"
                  id="search-form">
            </form>

            <div align="right" style="float:right">
                <button type="button" onclick="reset()" class="btn btn-default btn-warning">增加</button>
            </div>
            <div class="col-md-12 column">
                <table class="table table-hover table-condensed">
                    <thead>
                    <tr>
                        <th width="150px">name</th>
                        <th width="170px">image</th>
                        <th width="150px">address</th>
                        <th width="500px">describe</th>
                        <th width="80px">点赞</th>
                        <th width="80px">收藏</th>
                        <th width="200px">操作</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="attractions:${page.content}">
                        <td th:text="${attractions.name}"></td>
                        <td><img width="170px" th:src="@{'/images/'+ ${attractions.image} +'.jpg'}"></td>
                        <td th:text="${attractions.address}"></td>
                        <td>
                            <textarea cols="80px" rows="8px" th:text="${attractions.describe}"></textarea>
                        </td>
                        <td th:text="${attractions.likeNum}"></td>
                        <td th:text="${attractions.preNum}"></td>
                        <td>
                            <div align="left" style="float:left">
                                <button type="button" th:onclick="updateMember([[${attractions.id}]])" class="btn btn-default btn-info">修改</button>
                            </div>
                            <div align="left" style="float:left ;flex: 1">
                                <button type="button" th:onclick="commentReset([[${attractions.id}]])" class="btn btn-default btn-info">评论</button>
                            </div>
                            <div  align="left">
                                <button type="button" th:onclick="updateAttractionsStatus([[${attractions.id}]])" class="btn btn-default btn-danger">删除</button>
                            </div>
                        </td>
                            <!--评论弹框-->
                            <div class="modal fade" th:id="${attractions.id}">
                                <div class="modal-dialog" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                                                    aria-hidden="true">&times;</span></button>
                                            <h4 class="modal-title" id="commentModalLabel"></h4>
                                        </div>
                                        <div class="modal-body">
                                            <!--评论-->
                                            <div th:each="comment:${attractions.commentList}" class="cy-news-grid-item">
                                                <div class="cy-media-body">
                                                    <div class="cy-grid-body">
                                                        <span style=" font-family: PingFang SC, sans-serif;font-weight: 500;color: red;font-size: large "
                                                              th:text="${comment.userName}+' :'">：</span>
                                                        <span th:text="${comment.createTime}" style="color: #9499A0;"></span>
                                                        <span th:text="${comment.content}" style="margin-left: 50px"></span>
                                                        <button type="button" class=" btn-info" style="float: right" th:onclick="deleteComment([[${comment.id}]])">删除</button>

                                                    </div>
                                                </div>
                                            </div>
                                            <!--评论-->

                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                                            <!--                                        <button type="button" class="btn btn-info" onclick="saveForm()">提交</button>-->
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <!--评论弹框-->
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div th:insert="~{base/pageable}"></div>
    </div>
    <!--弹框-->
    <div class="modal fade" id="exampleModal">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span
                            aria-hidden="true">&times;</span></button>
                    <h4 class="modal-title" id="exampleModalLabel"></h4>
                </div>
                <div class="modal-body">
                    <form method="post" name="insertMember"
                          id="insertMember" class="form-horizontal">
                        <!--隐藏的-->
                        <input type="text" id="id" name="id" hidden>

                        <div id="usernameDiv" class="form-group m-b-10" style="text-align:right">
                            <label class="col-sm-4 control-label">
                                <label style="color: red">*</label>展览名:
                            </label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="name" name="name">
                            </div>
                        </div>
                        <div class="form-group m-b-10" style="text-align:right">
                            <label class="col-sm-4 control-label">
                                <label style="color: red">*</label>展览地址:</label>
                            <div class="col-sm-7">
                                <input type="text" class="form-control" id="address" name="address">
                            </div>
                        </div>
                        <div class="form-group m-b-10" style="text-align:right">
                            <label class="col-sm-4 control-label">
                                展览描述:
                            </label>
                            <div class="col-sm-7">
                                <textarea type="text" rows="7" cols="20" class="form-control" id="describe"
                                          name="describe">
                                </textarea>
                            </div>
                        </div>
                        <div class="form-group m-b-10" style="text-align:right">
                            <label class="col-sm-4 control-label">
                                选择图片:
                            </label>
                            <div class="col-sm-7">
                                <input type="file" class="form-control" id="image" name="image">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-default" data-dismiss="modal">返回</button>
                    <button type="button" class="btn btn-info" onclick="saveForm()">提交</button>
                </div>
            </div>
        </div>
    </div>
    <script th:inline="javascript">
        function reset() {
            //全部清空
            $('#exampleModalLabel').text('新增景点');
            //id
            $('#id').val('');
            //name
            $('#name').val('');
            //address
            $('#address').val('');
            //describe
            $('#describe').val('');
            //显示模态框
            $('#exampleModal').modal('show')
        }
        function getSelectedImageName(inputFileElement) {
            if (!inputFileElement || !inputFileElement.files || inputFileElement.files.length === 0) {
                return null; // 没有选择图片文件，返回null
            }
            return inputFileElement.files[0].name; // 返回第一个选择的文件的名称
        }
        function commentReset(ids) {
            //全部清空
            $('#commentModalLabel').text('评论列表');
            $('#'+ids).modal('show')
            //显示模态框
            // $('#commentModal').modal('show')
        }
        function updateMember(id) {
            $.ajax({
                url: '/travel/system/getAttractionsById',
                data: {"id": id},
                type: 'post',
                dataType: 'json',
                success: function (result) {
                    if (result.code == 200) {
                        var attractions = result.data;
                        //全部清空
                        $('#exampleModalLabel').text('修改景点');
                        //id
                        $('#id').val(attractions.id);
                        //name
                        $('#name').val(attractions.name);
                        //address
                        $('#address').val(attractions.address);
                        //describe
                        $('#describe').val(attractions.describe);
                        //显示模态框
                        $('#exampleModal').modal('show')
                    }
                }
            });
        }
        function deleteComment(id){
            $.ajax({
                url: '/travel/system/deleteComment',
                data: {"id": id},
                type: 'post',
                dataType: 'json',
                success: function (result) {
                    if (result.code === 200) {
                        window.location.reload();
                    } else {
                        layer.open({
                            title: '错误提示',
                            content: result.message
                        });
                    }
                }
            })
        }
        function updateAttractionsStatus(id) {
            $.ajax({
                url: '/travel/system/deleteAttractions',
                data: {"id": id},
                type: 'post',
                dataType: 'json',
                success: function (result) {
                    if (result.code === 200) {
                        window.location.reload();
                    } else {
                        layer.open({
                            title: '错误提示',
                            content: result.message
                        });
                    }
                }
            })
        }

        function saveForm() {
            //name
            var name = $('#name').val();
            //address
            var address = $('#address').val();

            var image =getSelectedImageName(document.getElementById('image'));
            var describe = $('#describe').val();
            if ($.trim(name) === '') {
                layer.msg("名称不能为空");
                return;
            }
            if ($.trim(address) === '') {
                layer.msg("地址不能为空!");
                return;
            }
            $.ajax({
                url: '/travel/system/saveAttractions',
                data: {name:name,address:address,describe:describe,image:image},
                type: 'post',
                dataType: 'json',
                success: function (result) {
                    if (result.code === 200) {
                        window.location.href = "/travel/system/attractionsListUI";
                    } else {
                        layer.open({
                            title: '错误提示',
                            content: result.message
                        });
                    }
                }
            })
        }
    </script>
</div>
</html>

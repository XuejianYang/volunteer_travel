    <script type="text/javascript" src="https://unpkg.com/@antv/g2plot@latest/dist/g2plot.min.js"></script>
    <script>
      G2Plot.setGlobal({ locale: 'zh-CN' });
    </script>

    <script>
      document.addEventListener('DOMContentLoaded', () => {
        fetch('/travel/system/hotelZhu')
          .then(res => res.json())
          .then(data => {
            // const data = [
            //   {
            //     date: '2021-01-01',
            //     num: 2333,
            //   },
            //   {
            //     date: '2021-01-02',
            //     num: 2333,
            //   },
            // ];
            const columnPlot = new G2Plot.Column(document.querySelector('#chart-column'), {
              data:data.data,
              xField: 'date',
              yField: 'num',
              meta: {
                date: {
                  alias: '日期',
                },
                num: {
                  alias: '预约数量',
                },
              },
            });
            columnPlot.render();
          })
          .catch(err => {
            console.log(err);
            alert('请求出错：柱状图');
          });
      });
    </script>
